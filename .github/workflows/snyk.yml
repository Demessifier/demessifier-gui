name: Snyk Security

on:
  push:
    branches: [ 'main', 'versions/*' ]
  pull_request:
    branches: [ 'main', 'versions/*' ]

permissions:
  contents: read

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
